<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>扫雷</title>
	<link rel="stylesheet" href="game.css">
	<script src="jquery.js" type="text/javascript"></script>
</head>
<body>
<table id="maintable">
	<tr>
		<td id="main">
			<script type="text/javascript" src="game.js"></script>
			<div id="game">
				<div id="gamemenu"><a onclick="init(10,10,10);return false;" href="#">初级</a>
					<a onclick="init(16,16,40);return false;" href="#">中级</a>
					<a onclick="init(30,16,99);return false;" href="#">高级</a>
					<a onclick="$('#gamehelp').show();return false;" href="#">帮助</a>
					<input id="gamecheck" type="checkbox" /><label for="gamecheck">是否使用标记(?)</label>
					<div id="gamehelp"><strong>游戏规则：</strong>
						扫雷就是要把所有非地雷的格子揭开即胜利；踩到地雷格子就算失败.<br />
						<strong>游戏操作：</strong>游戏主区域由很多个方格组成。<br />
						使用<span class="num3">鼠标左键点击</span>一个方格，方格即被打开并显示出方格中的数字；
						方格中数字则表示其周围的8个方格隐藏了几颗雷；<br />
						如果点开的格子为空白格，即其周围有0颗雷，则其周围格子自动打开；
						如果其周围还有空白格，则会引发连锁反应；<br />
						在你认为有雷的格子上，<span class="num3">点击鼠标右键</span>即可标记雷；<br />
						如果一个已打开格子周围所有的雷已经正确标出，则可以在此格上<span class="num3">点击鼠标左键</span>
						打开其周围剩余的无雷格。<br /><br />
					</div>
				</div>
				<div id="gamesubmenu">
					剩余雷数：<span id="gamelastnum">&nbsp;</span>
					时间：<span id="gametime">&nbsp;</span>
					秒<span id="gamewarning">&nbsp;</span>
				</div>
				<div id="gamemain">&nbsp;</div>
				<div class="clear"></div>
			</div>
		</td>
	</tr>
</table>

</body>
</html>
